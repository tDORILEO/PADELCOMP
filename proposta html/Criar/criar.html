<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/geral.css">
    <link rel="stylesheet" href="criar.css">
    <link rel="icon" type="image/png" href="/PADELCOMP/logo.ico">

    <title>Crie sua conta</title>
</head>
<body>
    <form action="processar_registro.php" method="POST">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder=""><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required placeholder="***********"><br><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required placeholder="00.000.000-00"><br><br>
        
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        
        <label for="classe">Classe:</label><br>
        <select id="classe" name="classe" required>
            <option value="1">Classe 1</option>
            <option value="2">Classe 2</option>
            <option value="3">Classe 3</option>
            <option value="4">Classe 4</option>
            <option value="5">Classe 5</option>
        </select><br><br>
        <h1 style="text-align:left">Para confirmar sua classe, <a href="/proposta html/exame/exame.html" target="_blank">solicitar um exame</a>.</h1>
        
        <input type="submit" value="Criar Conta">
        <p style="text-align: center;">JÃ¡ tem uma conta? <a href="/index.html">Fazer login</a></p>
    </form>
    
</body>
</html>
